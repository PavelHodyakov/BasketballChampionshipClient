<div class="page-container">
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let route of routes"
       [routerLink]="route.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{route.name}}
    </a>
  </nav>
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
